spring:
  datasource:
    url: jdbc:h2:mem:employee_db
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info
