spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

app:
  jwt:
    secret: ReplaceWithAStrongSecretAtLeast32CharsLong!
    accessExpirationMs: 900000
    refreshExpirationMs: 604800000
